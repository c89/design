{% extends 'site/site.html' %}

{% block data %}
<div id="profile">
    <div class="ti_top">
         <h2>您好，管理员{{data.nickName}}</h2>
         <div class="clear"></div>
     </div>
     <div class="fs16">
         欢迎回来，<br />
         现在去 <a href="/admin/appraise/">分配作品</a> 给评审

     <div class="fs14" style="margin-top:20px;">
